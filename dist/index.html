<html lang="ar" dir="rtl">

    <!-- ستايل بسيط -->
    <style>
      :root { --bg:#f0fdf4; --card:#fff; --muted:#6b7280; --border:#e5e7eb; }
      *{ box-sizing:border-box; }
      body{ margin:0; background:var(--bg); font-family: system-ui, -apple-system, Segoe UI, Roboto, Noto Sans, Ubuntu, Cantarell, Helvetica Neue, Arial, 'Apple Color Emoji','Segoe UI Emoji'; }
      .container{ max-width:1100px; margin:0 auto; padding:16px; }
      .row{ display:grid; grid-template-columns: 2fr 1fr; gap:16px; }
      .card{ background:var(--card); border:1px solid var(--border); border-radius:14px; padding:16px; }
      .title{ display:flex; align-items:center; gap:8px; font-weight:800; font-size:28px; }
      .muted{ color:var(--muted); font-size:12px; }
      .btn{ background:#0f172a; color:#fff; border:none; border-radius:10px; padding:10px 12px; width:100%; cursor:pointer; }
      .btn:disabled{ opacity:.6; cursor:not-allowed; }
      .input, select{ width:100%; padding:8px; border:1px solid var(--border); border-radius:10px; }
      .grid3{ display:grid; grid-template-columns: 1fr 1fr 1fr; gap:12px; }
      .pill{ background:#fff; border:1px solid var(--border); border-radius:12px; padding:12px; }
      .section{ margin-top:16px; }
      .center{text-align:center;}
      .label{ font-size:14px; display:flex; align-items:center; gap:6px; margin-top:6px; }
      .alert{ background:#fef3c7; border:1px solid #fde68a; color:#92400e; padding:8px 12px; border-radius:10px; font-size:12px; }
    </style>

    <!-- تسجيل SW مع رقم نسخة باش نكسر الكاش -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', async () => {
          try {
            const ver = 'v6';
            const reg = await navigator.serviceWorker.register('/sw.js?' + ver);
            reg.update();
          } catch (e) {}
        });
      }
    </script>
  </body>
